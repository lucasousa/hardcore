{% extends 'website/base.html' %}

{% block title %}Login{% endblock %}

{% block hero %}
<div class="hero-body">
  <div class="container has-text-centered">
    <div class="columns">
      <div class="column is-4 is-offset-4">
        <div class="box">
          <form action="" method="post">
            {% csrf_token %}
            <p class="is-size-3">Login</p>
            {% if message %}
            <p class="is-size-4 {{ class }}">{{ message }}</p>
            {% endif %}
            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input" type="text" placeholder="exemplo@email.com" name="email"required>
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
            </div>
            
            <div class="field">
              <label class="label">Senha</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input" type="password" placeholder="********" name="password"required>
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
            </div>
            
            <div class="field">
              <div class="control">
                <button class="button is-fullwidth is-bg-orange">Entrar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
