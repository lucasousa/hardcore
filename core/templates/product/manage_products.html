{% extends 'core/base.html' %}

{% block title %}Gerenciar produtos{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">Gerenciar Produtos</h1>

    <div class="columns">
      <div class="column">
        <a href="{% url 'core:add_product' %}" class="button is-link">
          Adicionar um novo produto
        </a>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <table class="table is-fullwidth is-narrow">
          <thead>
            <tr>
              <th>#</th>
              <th>Nome</th>
              <th>Opções</th>
            </tr>
          </thead>
          <tbody>
              {% for x in objetos %}
           <tr>
              <td>{{forloop.counter}}</td>
              <td>{{x.name}}</td>
              <td>
                <a href="{% url 'core:views_product' x.id %}" class="button is-info">
                  <span class="icon">
                    <i class="fas fa-eye"></i>
                  </span>
                  <span>
                    Visualizar
                  </span>
                </a>
              </td>
            </tr>
           {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

  </div>
</section>
{% endblock %}
